
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- custom css AFTER -->

    <title>Modal 2 Ways</title>
  </head>
  <body>
    <h1>Modal 2 Ways</h1>

    <div class="container" style="padding-top:100px"> 
<!-- container-fluid uses whole width -->
<!-- button to cliuck to open our main modal -->
		<button
		type="button"
		class="btn btn-primary btn-lg"
		data-toggle="modal" 
		data-target="#basicmodal"
		>Launch Demo Modal</button>

		<!-- basic modal wrapper -->
		<div
		class="modal fade"
		id="basicModal"
		tab-index="-1"
		role="dialog"
		aria-labeledby="myModalLabel"
		>
		<!-- modal positioning -->

		<div class="modal-dialog" role="document">
			<!-- modal content -->
			<div class="modal-content">

				<!-- header with a title and close button -->
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">My FIrst Modal</h4>
					<button>X</button>

				</div>

				<!-- main modal content -->
				<div class="modal-body">


				</div>
				<!-- footer with potional buttons -->
				<div class="modal-footer">


				</div>
			</div>
		</div>
		</div>
    	

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
