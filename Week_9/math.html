	<script type="text/javascript">
//floating point data types and built in math functions

var z = 2.25;
var y = 2.65;

// math.floor take a number rounds it down and returns that integer
var zf = Math.floor(z);
console.log(zf);

// math.ceil take a number rounds it up and returns that integer
var zc = Math.ceil(z);
console.log(zc);

// Math.round takes a number and rounds up/down based on the decimal value
var zr = Math.round(z);
var yr = Math.round(y);
console.log(zr,yr);

//Math.random returns a random float between 0 and 1
var r = Math.random();
console.log(r);

//we can now combine this with a condition statement and math.round the make a coin flip
var yn = Math.round(Math.random());
console.log(yn);

// if (yn = 0) {

//but what if we want a random number between 0 and X? this is super helful when randomly grabbing items in an array by its index...

// make a function with a number parameter so we can change the range every time fpr a more reusable function 
function randomNumber(n){
	var rn = Math.round(n * Math.random());
	console.log(rn);

}

randomNumber(76);
randomNumber(4567890788);

// random number function with the range procided using min and max parameter
function randomNumRange(min,max){
	var rn = Math.round(Math.random() * (max-min) + min);
	return rn;
	//by returning the value rn in this function we can use this randomly generated numer wnywhere we call it. we can assign it to a variable, use it in a more complicated equation, or use it to grab a random index within an array
}

var number = randomNumRange(56,789);
console.log(number);
